<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="icon ion-home" icon-on="icon ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Pasien" icon-off="ion-android-contacts" icon-on="ion-android-contact" href="#/tab/pasien">
    <ion-nav-view name="tab-pasien"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Dokter" icon-off="ion-ios-body" icon-on="ion-ios-body-outline" href="#/tab/dokter">
    <ion-nav-view name="tab-dokter"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Register" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/reg">
    <ion-nav-view name="tab-reg"></ion-nav-view>
  </ion-tab>


</ion-tabs>
